<html class="bg-dark vh-100" >
    
  <div class="d-flex align-items-center justify-content-center h-100">

    <div class="card border-success align-middle mx-auto" style="max-width: 18rem; ">
      <div class="card-header bg-transparent border-success">Inicio de sesi칩n</div>
      <div class="card-body text-success">
        <form  class="custom-form" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input  id="username" class="form-control" matInput type="username" [(ngModel)]="username" name="username" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Contrase침a" required>
          </div>
  
          <div class="dropdown  mb-3">
           <label class="form-label">Compa침ia</label>
            <select [(ngModel)]="emisor" name = "emisor" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option *ngFor="let emisor of emisores" [ngValue]="emisor">{{ emisor.Codigo }}  -  {{ emisor.NombreEmisor }}</option>
              </select>
              
          </div>
          <button (click)="onSubmit()" type="submit" class="btn btn-primary">Enviar</button>

        </form>
    
    
         </div>
    </div>
  </div>
  
  

</html>
