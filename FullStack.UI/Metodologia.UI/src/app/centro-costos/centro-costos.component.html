 <div>
  <button class="btn btn-primary" (click)="openFormPopup()">Agregar costo</button>

 </div>


  
    <table class="table table-dark table-striped">
        <thead>
            <tr >
              <th scope="col">Código</th>
              <th scope="col">Nombre</th>
             
            </tr>
          </thead>
          <tbody [(ngModel)]="costos">
            <tr *ngFor="let costo of costos; let i = index" >
              <th scope="row">{{costo.Codigo}}</th>
              <th scope="row">{{costo.NombreCentroCostos}}</th>
              <th scope="row"> 
                <button   class="bg-primary text-white border-0" type="button" data-bs-toggle="collapse"   [attr.data-bs-toggle]="'collapse'"
                [attr.data-bs-target]="'#collapseExample-' + i" aria-expanded="false" aria-controls="collapseExample">
                  Editar
                </button>
                <div class="w-2 collapse" [attr.id]="'collapseExample-' + i">
                  
                    <form>
                      <p>Editar costo:</p>
                      <input class="form-control" [(ngModel)]="nuevaDescripcion" name="nuevaDescripcion"  placeholder="{{costo.NombreCentroCostos}}">
                      <button (click)="onUpdate(costo.Codigo, nuevaDescripcion)" type="submit" class="btn btn-primary mt-2 mb-3">Editar</button>
                    </form>
                  
                </div>
              </th>

              <th scope="row"> <button (click)="onDelete(costo.Codigo, costo.NombreCentroCostos)" mat-button class="bg-danger text-white border-0">Borrar</button></th>
              <td></td>
          
            </tr>
   
          </tbody>
          </table>

</div>
