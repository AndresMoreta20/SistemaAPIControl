<div class="vh-100 vw-100 d-flex justify-content-center align-items-center" style="z-index: 2; position: absolute; color: black;">
<div class="bg-white p-4"  >
    <h2>Form Popup</h2>
    <form (ngSubmit)="submitForm()">
      <!-- Add your form fields here -->
      <div>
        <label for="name">Código:</label>
        <input type="text" id="codigo" name="codigo" [(ngModel)]="formData.codigo" required>
      </div>
      <div>
        <label for="email">Descripción:</label>
        <input type="email" id="descripcion" name="descripcion" [(ngModel)]="formData.descripcion" required>
      </div>
      <button (click)="onInsert(); closeModal();" type="submit">Enviar</button>
    </form>
  </div>
</div>
