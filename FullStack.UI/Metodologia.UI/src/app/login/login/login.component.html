<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<html class="bg-dark vh-100">

<div class="d-flex align-items-center justify-content-center h-100 w-40">

  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="https://web.solmovsa.com/wp-content/uploads/2019/11/logo-transp250.png" alt="login-icon"
        style="height: 5rem; margin-bottom: 2rem;" />
      <br>
      <br>
    </div>
    <br>
    <form class="custom-form" method="post">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <mat-icon>account_circle</mat-icon>
        </div>
        <input id="username" class="form-control bg-light" matInput type="username" [(ngModel)]="username"
          name="username" placeholder="Usuario" required>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">

          <mat-icon>lock</mat-icon>

        </div>
        <input class="form-control bg-light" type="password" [(ngModel)]="password" name="password"
          placeholder="Contraseña" required>
      </div>

      <div class="dropdown  mb-3 mt-4">
        <label class="form-label" style="font-size: 20px; color: 
      #2e5a6b; margin-bottom: 1rem;">Seleccione la Compañia</label>
        <select [(ngModel)]="emisor" name="emisor" class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example" style="background-color: #e8f0fe;">
          <option *ngFor="let emisor of emisores" [ngValue]="emisor">{{ emisor.Codigo }} - {{ emisor.NombreEmisor }}
          </option>
        </select>

      </div>
      <div class="d-flex justify-content-around mt-1">


      </div>
      <button (click)="onSubmit()" type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Inicias sesión
      </button>
  
    </form>
  </div>
</div>





</html>
